<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="div-container">
        <div class="div-wrapper">
            <div class="div-span"><span class="span-welcome">Welcome to the official grading page</span></div>
            <h1 class="grading-system">
                GRADING SYSTEM
            </h1>
            <div class="div-enterScore">
                <input class="input-number" id="inputScore" type="number" placeholder="Enter your score">
                <button class="button-check" onclick="checkScore()" >check</button>
            </div>
            <div class="div-seeResult" id="showResult">
                See Result Here
            </div>
        </div>
    </div>

    <script>
        function checkScore(){
            if(inputScore.value >= 70 && inputScore.value <= 100 ){
               showResult.innerHTML = 'A - Excellent'
            }else if(inputScore.value >= 60 && inputScore.value <= 69 ){
                showResult.innerHTML = 'B - Good'
            }else if(inputScore.value >= 50 && inputScore.value <= 59 ){
                showResult.innerHTML = 'C - Credit'
            }else if(inputScore.value >= 45 && inputScore.value <= 49 ){
              
            }else{

                showResult.innerHTML = 'Invalid number '
            }
        }

    </script>
</body>
</html>
