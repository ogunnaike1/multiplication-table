<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100vw;
    }
    table, th, td {
        border: 1px solid black;
        text-align: center;
    }
</style>
<body>
    <div>
        <span>Columns</span><input id="inputColumn" type="number">
        <span>Rows</span><input id="inputRow" type="number">
        <button onclick="showResult()">Make a table</button>
    </div>
   <div style="display: flex; flex-direction: column; gap: 5px; width: 30vw; margin-top: 20px;">
    <button onclick="addTable()">Add</button>
    <button onclick="substractTable()">Substract</button>
    <button onclick="multiplyTable()">Multiply</button>
    <button onclick="divideTable()">Divide</button>
   </div>

   <table id="showTable" style="border: 1px;"></table>
</body>
<script>
 
 
 let result = '';

    function addTable(){
        result = ''
        let tableHTML = `<table style="border-collapse: collapse; border: 1px solid black;">`;
        for(let i = 1; i <= inputColumn.value; i++){
            tableHTML += '<tr>';
            for(let j = 1; j <= inputRow.value; j++){
                tableHTML += `<td>${i} + ${j} =  ${i+j}</td>`;
         }
         tableHTML += '</tr>';
    }
    tableHTML += `</table>`;
    result =  tableHTML

    
    }
    function substractTable(){
        result = ''
        let tableHTML = `<table style="border-collapse: collapse; border: 1px solid black;">`;
        for(let i = 1; i <= inputColumn.value; i++){
            tableHTML += '<tr>';
            for(let j = 1; j <= inputRow.value; j++){
                tableHTML += `<td>${i} - ${j} =  ${i-j}</td>`;
         }
         tableHTML += '</tr>';
    }
    tableHTML += `</table>`;
    result =  tableHTML
    
    }


    function showResult(){
        showTable.innerHTML = result
        
    }

</script>
